{% extends 'base.html' %}

{% block content %}
<div dir='ltr' class="border p-4 mb-5" >
    <div style="text-align: center; ">


        <img src="/media/wallpaper.jpg " class="center;" style="text-align: center;" alt="Smiley face" height="200" width="100%">
</div>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">اسم المستخدم</label>
            <input  name="username" id="username" class="form-control" placeholder="username">
        </div>
        <div  class="form-group">
            <label for="password">كلمة المرور</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="password">
        </div>
        <div style="text-align: center; ">
        <input id="loginb"class="btn btn-secondary mt-4" type="submit" value="login">
        </div>
    </form>

</div>
{% endblock content %}
